<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font family-->
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!-- feuille de style Jquery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- feuille de style-->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <!-- favicon-->
    <link rel="icon" type="image/png" href="Assets/IMG/faviconDSF.png" />

    <title>Deep Sea Fighters</title>
</head>
<body>
    <div id="mainContainer">
        
        <!-- Compteurs / stats -->
            
            <img id="imgTour" src="Assets/IMG/bulle_tours.png" alt="bulle_tour">
      
            <img id="imgPlayer" src="Assets/IMG/victoires.png" alt="bulle_joueur">
       
            <img id="imgLeviathan" src="Assets/IMG/defaites.png" alt="bulle_leviathan">

        <!-- texte à l'intérieur des bulles compteurs-->

            <p id="round"></p>
            <p id="victory"></p>
            <p id="defeat"></p>
        
        <!-- Affichage résultat du round -->

        <p id="result"></p>
       
        <!-- carte du leviathan -->
            
            <img id="leviathanChoiceHiddenImg" src="Assets/IMG/Leviathan.png" alt="leviathan">
         
        <!-- arêne : drop-->
                  
          <div id="droppable" class="ui-widget-header">
            <p></p>
          </div>

        <!-- fighters drag-->
          
            <img id="poulpe" src="Assets/IMG/poulpe.png" alt="poulpe">
        
            <img id="homard" src="Assets/IMG/homard.png" alt="homard">
      
            <img id="murene" src="Assets/IMG/murene.png" alt="murene">
        
        <!-- bouton reset -->
        
            <img id="reset" src="Assets/IMG/reset.png" alt="reset">

        <!-- message de fin de partie -->
            <img id="endGame" src="Assets/IMG/alertePerdu.png" alt="alerteEndGame">
            <p id="textEndGame"></p>

        <!-- sound
        <div id="sound"> 
            <audio  id="player" src="Assets/IMG/Scuba.mp3" type="audio/mpeg" autoplay loop></audio>
            <button onclick="document.getElementById('player').play()">Bande-son</button> 
            <button onclick="document.getElementById('player').pause()">Silence</button> 
          </div>
        -->
    </div> 
        










    <!-- Script Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <!-- script Jquery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <!-- Script JS -->
    <script src="Assets/JV/script.js"></script>
</body>
</html>
